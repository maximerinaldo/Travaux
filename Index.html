<html>
<head>
    
    
    
    <meta charset="utf-8">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        
    <title>MaximeRinaldoADANDE
    </title>
    
    <script></script>
        
    <style>
    
    #mapid {height: 80% ; width: 100%;}
    
    </style>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" >
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"> </script>
    
    
    </head>

    <body>
    <div id="mapid"></div>
    
        <center><button id="bouton1">Ortho2020</button></center><br>
<center><button id="bouton2">Ortho2010</button></center>
        
        
    <h1>Université de Strasbourg</h1>
        
        <h2>L'Université de Strasbourg est un centre de formation et d'Excellence en France</h2>
        
        <p> Qu'attendez-vous pour vous faire former dans cette université ?</p>
        
        <img
        src="UNISTRA.png"/>
        
        <p><a
              href="https://www.unistra.fr/" target = "_blank"> Lien vers le site de l'université de Strasbourg </a></p>
        
    <body>
    
        <script>
            
            var mymap = L.map('mapid', {center: [48.5851, 7.7342], zoom: 15});
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
            
            var OpenStreetMap_BZH = L.tileLayer('https://tile.openstreetmap.bzh/br/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles courtesy of <a href="http://www.openstreetmap.bzh/" target="_blank">Breton OpenStreetMap Team</a>',
	bounds: [[46.2, -5.5], [50, 0.7]]
});
    
            var ortho1 = L.tileLayer.wms('https://www.datagrandest.fr/geoserver/ems/ows', {layers: 'EMS_Ortho_2022',format: 'image/png'}).addTo(mymap);
            
            var ortho2 = L.tileLayer.wms('https://www.datagrandest.fr/geoserver/ems/ows', {layers: 'EMS_Ortho_2010',format: 'image/png'}).addTo(mymap);
            

            
            var garestrasbourg = L.marker([48.5851, 7.7342]).bindPopup('Gare SNCF de Strasbourg') ;
var gareselestat = L.marker([48.2600, 7.4428]).bindPopup('Gare SNCF de Sélestat').addTo(mymap) ;
var garebenfeld = L.marker([48.3737, 7.5838]).bindPopup('Gare SNCF de Benfeld').addTo(mymap) ;
var garesaverne = L.marker([48.7448, 7.3621]).bindPopup('Gare SNCF de Saverne').addTo(mymap) ;
var gareerstein = L.marker([48.4227, 7.6381]).bindPopup('Gare SNCF de Erstein').addTo(mymap) ;
            
            $("#bouton1").click(function(event) {
            mymap.addLayer(ortho1);
            mymap.removeLayer(ortho2);
});

            $("#bouton2").click(function(event) {
            mymap.addLayer(ortho2);
            mymap.removeLayer(ortho1);
});
    
            
        </script>
    
    </body>    
    
    </body>
    
    
</html>
